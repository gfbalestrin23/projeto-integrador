<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Editar produto</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row pt-4">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <h2>Editar de produto</h2>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">
          <form action="" class="was-validated">
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome" placeholder="Nome do produto" name="nome" value="Notebook" required />
            </div>
            <div class="form-group">
              <label for="preco">Preço (R$):</label>
              <input type="number" min="1" step="any" class="form-control" id="preco" placeholder="00,00" value="2999.90" name="preco" required />
            </div>
            <div class="form-group">
              <label for="">Imagem</label>
              <div>
                <img src="images/notebook.png" alt="" />
              </div>
              <input type="file" name="imagem" />
            </div>
            <button type="submit" class="btn btn-primary">Salvar alterações</button>
          </form>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 text-center mt-4">
          <a class="btn btn-danger" href="index.html">Voltar</a>
        </div>
      </div>
    </div>
  </body>
</html>
